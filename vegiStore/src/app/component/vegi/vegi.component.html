<figure class="card card-product-grid "> <img [src]="_service.url+item.image"  height="300px"> 
  <figcaption class="info-wrap">
      <div class="row">
          <div class="col-md-9 col-xs-8"> <a href="#" class="title" data-abc="true">{{item.name}}</a> <span class="rated">Vegitable</span> </div>
          <div class="col-md-3 col-xs-4">
              <div class="rating text-right">
                 <i class="fa fa-star"></i> 
                  <i class="fa fa-star"></i>
                  <span class="rated">Rated 4.0/5</span> </div>
          </div>
      </div>
  </figcaption>
  <div class="bottom-wrap-payment">
      <figcaption class="info-wrap">
          <div class="row">
              <div class="col-md-9 col-xs-9"> ${{item.price}}<span class="rated"> for 1kg</span> </div>
              <div class="col-md-3 col-xs-3">
                  <div class="rating text-right"></div>
              </div>
          </div>
          <div class="row">
            <div class="col-6"> {{item.quantity}}kg<span class="rated"> quantity </span> </div>
            <div class="col-6" style="text-align: right;" >
              Quality : {{item.quality}} 
            </div>
        </div>
      </figcaption>
  </div>
  <div class="bottom-wrap"> 
    <mat-slider
  thumbLabel
  [displayWith]="quantity"
  tickInterval="1000"
  min="1"
  [(ngModel)]="item.uquantity"
  [max]="item.quantity"></mat-slider>
    <button  class="btn btn-success" style="padding-top: 10px; padding-bottom: 10px;margin-top: 2px;"

    (click)="addTOCart(item.uquantity,item.price,item.name,item.item_code , item.image)"
    >
      Add to cart :{{item.uquantity > 0 ? item.uquantity:0}}kg
    </button> 
    <div class="alert alert-success" style="float: right;">
      Instock
    </div>
    
  </div>
</figure>
